<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>第一个VUE程序</title>
		<style>
			.item{
				color: red;
				font-size: 15px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			{{msg}}
			<div>
				<input v-model="info"/>
				<button @click="handAdd">添加</button>
				
				<ul>
					<todo-item v-for="item in dolist" :item="item">
				</ul>
			</div>
		</div>
		<hr />
		<p>指令： v-model：作用于表单元素-双向绑定    v-bind: 可以 简写为 :xxx </p>
		<p>@click点击事件 </p>
		<hr />
		<p>自定义全局组件缺点 ：组件名不能重复; 当html和js被组件化时css被遗漏，也就是css全局生效了，如果存在相同的样式名会冲突 </p>
	</body>
	<script src="../js/vue.min.js"></script>
	<script>
		//定义全局组件
		Vue.component('todo-item',{
			props:['item'], //组件属性
			template:"<li class='item'>{{item}}</li>"
		});
		
		new Vue({
			el:"#app",
			data(){
				return{
					msg:"hello world",
					info:"",
					dolist:[]
				}
			},
			methods:{
				handAdd(){
					this.dolist.push((this.info));
					this.info="";
				}
			}
		})
	</script>
</html>
