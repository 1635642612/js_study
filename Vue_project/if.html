<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>条件，循环语句</title>
	</head>
	<body>
		<script src="js/vue.min.js"></script>
		 
		<div id="div1">
		   
		  <button v-on:click="toggle">切换隐藏显示</button>
		  <div v-if="show"> 默认这一条是看得见的</div>
		  <div v-else>谢谢惠顾！</div>
		  v-else-if 用法	<br/><br/>
		  
		  for循环带索引下标	
		  <table align="center" border="1" width="200px" >
		      <tr class="firstLine">
				  <td>id</td>
		          <td>name</td>
		          <td>hp</td>
		      </tr>
		       
		      <tr v-for="hero,index in heros">
				  <td>{{index+1}}</td>
		          <td>{{hero.name}}</td>
		          <td>{{hero.hp}}</td>
		      </tr>
		       
		  </table>
		  
			<p>纯数字遍历</p>
				  <div v-for="i in 10">
					   {{ i }}
				  </div>
		</div>
		
	
		    
		<script>
		    var data = [
		              {name:"盖伦",hp:341},
		              {name:"提莫",hp:225},
		              {name:"安妮",hp:427},
		              {name:"死歌",hp:893}
		        ];
				
		new Vue({
		      el: '#div1',
		      data: {
		          show:true,
				  heros:data
		      },
		      methods:{
		          toggle: function(){
		              this.show=!this.show;
		          }
		      }
		    })
		    
		</script>
	</body>
</html>
