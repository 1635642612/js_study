<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-model 双向绑定</title>
	</head>
	<body>
		<script src="js/vue.min.js"></script>
		   
		<div id="div1">
		     
		    hero name: <input v-model="name">
		    <button @click="doClick" >提交数据</button>
		     
		</div>
		    
		<script>
		  
		new Vue({
		      el: '#div1',
		      data:{
		        name:"teemo"
		      },
		      methods:{
		          doClick:function(){
		              alert(this.name);
		          }
		      }
		    })
		    
		</script>
	</body>
</html>
